name: Git Flow CI/CD

on:
  push:
    branches:
      - develop
      - main
      - 'release/**'
    tags:
      - '[0-9]+.[0-9]+.[0-9]+-rc[0-9]+'
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:
    inputs:
      release_branch:
        description: 'Release branch to deploy to production'
        required: true
        default: 'release/feature-name'

jobs:
  create-release-branch-and-tag:
    if: github.ref == 'refs/heads/develop' && github.event.head_commit.message == 'Merge pull request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Extract feature name from last merged PR
        id: feature
        run: |
          FEATURE=$(git log -1 --pretty=%B | grep -oE 'feature/[^ ]+' | head -1 | cut -d'/' -f2)
          echo "feature_name=$FEATURE" >> $GITHUB_OUTPUT

      - name: Create release branch
        if: steps.feature.outputs.feature_name != ''
        run: |
          git checkout develop
          git pull
          git checkout -b release/${{ steps.feature.outputs.feature_name }}
          git push origin release/${{ steps.feature.outputs.feature_name }}

      - name: Create next rc tag
        if: steps.feature.outputs.feature_name != ''
        run: |
          git checkout release/${{ steps.feature.outputs.feature_name }}
          # Find the latest rc tag for this release
          LATEST_RC=$(git tag --list "1.0.0-rc*" | grep -E '^1\.0\.0\-rc[0-9]+$' | sort -V | tail -n1)
          if [ -z "$LATEST_RC" ]; then
            NEXT_RC="1.0.0-rc1"
          else
            NEXT_RC_NUM=$(echo $LATEST_RC | sed -E 's/.*-rc([0-9]+)/\1/')
            NEXT_RC="1.0.0-rc$((NEXT_RC_NUM+1))"
          fi
          git tag $NEXT_RC
          git push origin $NEXT_RC

  deploy-homolog:
    if: startsWith(github.ref, 'refs/heads/release/') || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to HOMOLOG
        run: echo "Deploying to HOMOLOG environment..."

  deploy-production-canary:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_branch }}

      - name: Deploy to PRODUCTION (Canary)
        run: echo "Deploying to PRODUCTION (Canary) from ${{ github.event.inputs.release_branch }}..."

  deploy-production-bluegreen:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: deploy-production-canary
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_branch }}

      - name: Deploy to PRODUCTION (Blue-Green)
        run: echo "Deploying to PRODUCTION (Blue-Green) from ${{ github.event.inputs.release_branch }}..."
